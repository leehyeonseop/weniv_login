<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>로그인화면</title>
</head>
<body>
    <article class="login">
        <h1>
            로그인 또는 회원가입
            <img src="images/close.png" alt="닫기버튼">
        </h1>
        <section class="main">
            <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
            <input type="text" class="id" placeholder="아이디">
            <input type="password" class="pw" placeholder="비밀번호">
            <p class="maintain">로그인 상태 유지</p>
            <a class="btn-login" href="#none">로그인</a>
            <div class="find">
                <a class="btn-join" href="#none">회원가입</a>
                <a class="btn-find" href="#none">아이디/비밀번호 찾기</a>
            </div>
            <p class="or-txt">또는</p>
            <ul class="login-type">
                <li><a href="#none">구글 계정으로 로그인</a></li>
                <li><a href="#none">페이스북 계정으로 로그인</a></li>
                <li><a href="#none">네이버 계정으로 로그인</a></li>
                <li><a href="#none">카카오톡 계정으로 로그인</a></li>
            </ul>
        </section>
    </article>
</body>
</html>
